<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review</h1>
            <p>Share your experience with our products</p>
        </header>

        <div class="form-container">
            <form id="reviewForm" method="get" action="review.html">
                <div class="form-group">
                    <label for="productName" class="required">Product Name</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="required">Overall Rating</label>
                    <div class="rating-container">
                        <div class="rating-group">
                            <input type="radio" id="rating1" name="rating" value="1" required>
                            <label for="rating1">â˜†</label>
                            <span>1 Star</span>
                        </div>
                        <div class="rating-group">
                            <input type="radio" id="rating2" name="rating" value="2" required>
                            <label for="rating2">â˜†â˜†</label>
                            <span>2 Stars</span>
                        </div>
                        <div class="rating-group">
                            <input type="radio" id="rating3" name="rating" value="3" required>
                            <label for="rating3">â˜†â˜†â˜†</label>
                            <span>3 Stars</span>
                        </div>
                        <div class="rating-group">
                            <input type="radio" id="rating4" name="rating" value="4" required>
                            <label for="rating4">â˜†â˜†â˜†â˜†</label>
                            <span>4 Stars</span>
                        </div>
                        <div class="rating-group">
                            <input type="radio" id="rating5" name="rating" value="5" required>
                            <label for="rating5">â˜†â˜†â˜†â˜†â˜†</label>
                            <span>5 Stars</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate" class="required">Date of Installation</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>

                <div class="form-group">
                    <label>Which features did you find useful in the product? (Check all that apply)</label>
                    <div class="checkbox-container">
                        <div class="checkbox-item">
                            <input type="checkbox" id="durability" name="features" value="durability">
                            <label for="durability">Durability</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="easeOfUse" name="features" value="ease-of-use">
                            <label for="easeOfUse">Ease of Use</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="performance" name="features" value="performance">
                            <label for="performance">Performance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="design" name="features" value="design">
                            <label for="design">Design</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="writtenReview">Written Review (Optional)</label>
                    <textarea id="writtenReview" name="writtenReview" placeholder="Share your detailed experience with this product..."></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name (Optional)</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name">
                </div>

                <input type="submit" value="Submit Review" class="submit-btn">
            </form>
        </div>

        <footer>
            <div class="footer-content">
                <p>&copy;2024 ðŸŒ¸ Rubia Magdelena Francesco ðŸŒ¸</p>
                <p>Madagascar</p>
                <p>Last Modification: <span id="lastModified"></span></p>
            </div>
        </footer>
    </div>

    <script src="scripts/form.js"></script>
</body>
</html>
